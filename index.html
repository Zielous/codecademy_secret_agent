<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>





  <body>

    <!-- header section -->

    <header class="container  color--primary">
    <div class="qc--1 container  container--maxwidth  header--area">
        <img class="logo" title="Secret Agent Supply Inc" alt="logo"
          src="./resources/images/logo.png"
        />
        <p class="company--name  caps--all">
          Secret Agent Supply Inc.
        </p>
      </div>
    </header>

    <!-- main banner section -->

    <div id="main-banner" class="main-banner  container">
      <div class="container--maxwidth">
        <div class="main-banner__text-box  container  color--primary">
          <p class="text-box__subtitle  caps--all">
            New Arrival
          </p>
          <p class="text-box__title  caps--all">
            Sport Bikes And Motorcycles
          </p>
        </div>
      </div>
    </div>

    <!-- menu section -->

    <div class="container  color--secondary">
      <ul class="container  container--maxwidth  menu-area">
        <li class="menu-area__li">
          Eyewear
        </li>
        <li class="menu-area__li">
          Apparel
        </li>
        <li class="menu-area__li">
          Gadgets
        </li>
        <li class="menu-area__li">
          Vehicles
        </li>
        <li class="menu-area__li">
          Glasses
        </li>
        <li class="menu-area__li">
          Contact
        </li>
      </ul>
    </div>

    <article>

    <!-- products section -->

      <div class="qc--1  container">
      <div class="container--maxwidth">
        <div>
          <img title="Exploding Pen" alt="pen"
            src="./resources/images/pen.png"
          />
          <p>
            Exploding Pen
          </p>
        </div>
        <div>
          <img title="Cellular Watch" alt="watch"
            src="./resources/images/watch.png"
          />
          <p>
            Cellular Watch
          </p>
        </div>
        <div>
          <img title="Thermal Glasses" alt="glasses"
            src="./resources/images/glasses.png"
          />
          <p>
            Thermal Glasses
          </p>
        </div>
      </div>

      <!-- locations section -->

      <div id="location">
        <p>
          Location
        </p>
        <p>-47.346436, 84.32354</p>
      </div>

      <!-- hours banner section -->

      <div id="hours">
        <p>
          Hours
        </p>
        <p>
          0800 - 1800
        </p>
      </div>

      <!-- footer section -->

      <footer>
      <p>
        Copyright Secret Agent Supply Inc.
      </p>
    </article>

    </footer>

  </body>
</html>
