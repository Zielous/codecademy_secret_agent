<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/visiborder.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>





  <body>

    <!-- header section -->

    <header class="container__flex  color--primary">
    <div class="container__flex  container--maxwidth  header--area">
        <img class="logo" title="Secret Agent Supply Inc" alt="logo"
          src="./resources/images/logo.png"
        />
        <p class="company--name  caps--all">
          Secret Agent Supply Inc.
        </p>
      </div>
    </header>

    <!-- main banner section -->

    <div id="main-banner" class="main-banner  container__flex">
      <div class="container--maxwidth">
        <div class="main-banner__text-box  container__flex  color--primary">
          <p class="text-box__subtitle  caps--all">
            New Arrival
          </p>
          <p class="text-box__title  caps--all">
            Sport Bikes And Motorcycles
          </p>
        </div>
      </div>
    </div>

    <!-- menu section -->

    <div class="container__flex  color--secondary">
      <ul class="container__flex  container--maxwidth  menu-area">
        <li class="menu-area__li">
          Eyewear
        </li>
        <li class="menu-area__li">
          Apparel
        </li>
        <li class="menu-area__li">
          Gadgets
        </li>
        <li class="menu-area__li">
          Vehicles
        </li>
        <li class="menu-area__li">
          Glasses
        </li>
        <li class="menu-area__li">
          Contact
        </li>
      </ul>
    </div>

    <article>

    <!-- products section -->

      <div class="container__flex grid">
        <div class="container__flex  container--maxwidth  grid--area">

          <div class="container__block  grid__product">
            <img title="Exploding Pen" alt="pen"
            class="product__img"
              src="./resources/images/pen.png"
            />
            <p class="product__description color--primary">
              Exploding Pen
            </p>
          </div>

          <div class="container__block  grid__product">
            <img title="Cellular Watch" alt="watch"
              class="product__img"
              src="./resources/images/watch.png"
            />
            <p class="product__description color--primary">
              Cellular Watch
            </p>
          </div>

          <div class="container__block  grid__product">
            <img title="Thermal Glasses" alt="glasses"
              class="product__img  img--small"
              src="./resources/images/glasses.png"
            />
            <p class="product__description  color--primary">
              Thermal Glasses
            </p>
          </div>

        </div>
      </div>

      <div class="container__flex  info">

        <div class="product__extra container__flex container--maxwidth">

          <!-- locations section -->

          <div id="location" class="product__extra--item">
            <p class="extra--item__padding  color--primary">
              Location
            </p>
            <p>
              -47.346436, 84.32354
            </p>
          </div>

          <!-- hours banner section -->

          <div id="hours" class="product__extra--item">
            <p class="extra--item__padding  color--primary">
              Hours
            </p>
            <p>
              0800 - 1800
            </p>
          </div>

        </div>

      </div>

      <!-- footer section -->

      <footer>
      <p>
        Copyright Secret Agent Supply Inc.
      </p>
    </article>

    </footer>

  </body>
</html>
